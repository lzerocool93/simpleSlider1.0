<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple slider</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
      
   <div id="gallery">
      <div class="photos">
          <img src="images/img1.jpg" alt="photo1" class="showed">
          <img src="images/img2.jpg" alt="photo2">
          <img src="images/img3.jpg" alt="photo3">
          <img src="images/img4.jpg" alt="photo4">
          <img src="images/img5.jpg" alt="photo5">
      </div>
      <div class="buttons">
          <input type="button" value="Previous" class="prev">
          <input type="button" value="Next" class="next">
      </div> 
   </div>
    <script src="js/main.js"></script>
</body>
</html>
